<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/finance-icon.png">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/81d4235104.js" crossorigin="anonymous"></script>
    <title>Controle Fácil | Login</title>
</head>

<body>
    <h1>
        Controle Fácil
    </h1>
    <div class="container">
        <h2>
            Login
        </h2>
        <div class="form-group-email">
            <label>Login</label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="form-group-password">
            <label>Password</label>
            <input type="password" name="senha" id="senha">
        </div>
        <button type="submit">
         <a class="login" href="home.html" >Entrar</a>  
        </button>

        <div class="register">
            <span>Não possui conta?<a href="cadastro.html" id="register" > Cadastre-se</a></span>
        </div>
    </div>
</body>

</html>
