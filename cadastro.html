<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/81d4235104.js" crossorigin="anonymous"></script>
    <title>Controle Fácil | Cadastro</title>
</head>

<body>
    <h1>
        Controle Fácil
    </h1>
    <div class="container">
        <h2>
            Cadastro
        </h2>
        <div class="form-group-name">
            <label>Nome</label>
            <input type="text" name="nome" required>
            <label>Sobrenome</label>
            <input type="text" name="nome" required>
        </div>
        <div class="form-group-email">
            <label>E-mail</label>
            <input type="text" name="nome" id="nome" required>
            <label>Confirme seu e-mail</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="form-group-password">
            <label>Crie uma senha</label>
            <input type="password" name="senha" id="senha">
            <label>Repita a sua senha</label>
            <input type="password" name="senha" id="senha">

            <button type="submit">Cadastrar</button>
            <div class="register">
                <span>Já possui conta?<a href="login.html" id="register" > Faça login</a></span>
            </div>
        </div>
</body>

</html>
