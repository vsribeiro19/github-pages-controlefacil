  <div class="modal fade" id="ModalNewRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLongTitle">
            <label class="cifrao-title">R$</lael>
              <input type="text" class="form-control-money" id="exampleInputEmail1" aria-describedby="emailHelp"
                value="0,00">
          </h3>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group text-center">
              <input type="email" class="form-control cmp_input" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Descrição">
              <small id="emailHelp" class="form-text text-light">Ex: Inserir gastos, ganhos, contas, etc...</small>
              <input type="email" class="form-control cmp_input_date" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="DD / MM / AAAA">
            </div>
            <div class="dropdown text-center">
              <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tipo
              </button>
              <div class="dropdown-menu dropdown-menu-center" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Ganho</a>
                <a class="dropdown-item" href="#">Gasto</a>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light cancelar" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-outline-light">Salvar</button>
        </div>
      </div>
    </div>
